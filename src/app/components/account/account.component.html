<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
<!-- ========== Start Account Section ========== -->
 <section class="my-5 container">
    <div class="row gy-5">
        <!-- Left Side -->
        <div class="col-md-4 col-sm-12">
          <div>
            <p class="fw-bold">Manage My Account</p>
            <ul class="list-unstyled text-muted ps-4">
                <li class="text-danger">My Profile</li>
                <li class="py-2">Address Book</li>
                <li>My Payment Options</li>
            </ul>
          </div>

          <div class="py-2">
            <p class="fw-bold">My Orders</p>
            <ul class="list-unstyled text-muted ps-4">
                <li class="pb-2">My Returns</li>
                <li>My Cancellations</li>
            </ul>
          </div>

          <p class="fw-bold">My WishList</p>

        </div>
        <!-- End of Left Side -->

        <!-- Right Side -->
        <div class="col-md-8 col-sm-12 shadow-lg p-5 rounded-3">
            <div class="w-100">
                <h2 class="mb-4 text-danger">Edit Your Profile</h2>
                <div class="row gy-4">
                    <div class="col-md-6 col-sm-12">
                        <label class="fw-bold  pb-2">First Name</label>
                        <input class="form-control bg-body-tertiary p-2" placeholder="Md"/>

                        <label class="fw-bold pt-4 pb-2">Email</label>
                        <input class="form-control bg-body-tertiary p-2" placeholder="rimellll@gmail.com"/>

                    </div>

                    <div class="col-md-6 col-sm-12">
                        <label class="fw-bold pb-2">Last Name</label>
                        <input class="form-control bg-body-tertiary p-2" placeholder="Rimel"/>

                        <label class="fw-bold pt-4 pb-2">Address</label>
                        <input class="form-control bg-body-tertiary p-2" placeholder="Kingston,5236,United State"/>

                    </div>

                </div>
                <div class=" mt-5">
                    <label class="fw-bold pb-3">Password Changes</label>
                    <input class="form-control  bg-body-tertiary p-2" placeholder="Current Password"/>
                    <input class="form-control  bg-body-tertiary my-3 p-2" placeholder="New Password"/>
                    <input class="form-control  bg-body-tertiary p-2" placeholder="Confirm New Password"/>
                    </div>
        
                    <!-- Buttons -->
                    <div class="float-end mt-3">
                    <button class="btn  btn-light px-5 py-3  me-2">Cancel</button>
                    <button class="btn btn-danger px-5 py-3  text-white ">Save Changes</button>
                    </div>
                    <!-- End of Buttons -->
            </div>
            
        </div>
        <!-- End of Right Side -->
    </div>
 </section>
<!-- ========== End Account Section ========== -->
        <script src="" async defer></script>
    </body>
</html>
