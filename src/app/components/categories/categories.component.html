<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!-- ========== Start Categories Section ========== -->
         <section class="my-5 container">
            <div class="row gy-4 pt-5">
                <h2 class="text-center pb-4">All Categories</h2>
                <div class="col-md-3 col-sm-6 p-4" *ngFor="let category of AllCategories" >
                    <a [routerLink]="category" class="text-decoration-none">
                        <p class="fs-5 text-capitalize p-5 text-black  text-center rounded-3 bg-body-secondary">{{category}}</p>
                    </a>
                </div>
            </div>
         </section>
        
        <!-- ========== End Categories Section ========== -->
        
        
        <script src="" async defer></script>
    </body>
</html>
