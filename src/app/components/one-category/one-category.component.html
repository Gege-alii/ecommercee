<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       <!-- ========== Start One Category Section ========== -->
        <section class="my-5 container">
            <div class="row gy-2">
                <h2 class='text-center text-capitalize mb-3'>{{category}}</h2>
                <div class="col-md-3 col-sm-6" *ngFor="let slide of OneCategory">
                      <!-- Product  -->
                <a class="card mb-3 p-4 text-decoration-none" [routerLink]="['/product', slide.id]">
                    <img class=" rounded-3 w-100 h-50 " [src]="slide.image" alt="Card image cap" >
                    <div class="card-body">
                        <p class="py-2 text-danger">{{slide.category}}</p>
                        <h5 class="card-title h-50">{{slide.title}}</h5>
                        <div id="add" class="pb-5" (click)="AddToCartt(slide)">
                            <a class="btn btn-outline-danger mt-3  "><i class="fa-solid fa-cart-shopping me-2"></i> Add To Cart</a>

                        </div>
 
                    </div>
                </a>

                </div>

            </div>

        </section>
       
       <!-- ========== End One Category Section ========== -->
       
        
        <script src="" async defer></script>
    </body>
</html>
