<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    <!-- ========== Start Products Section ========== -->
     <section class="container my-5">
        <h2 class="mb-5 text-center">All Products</h2>
        <div class="row">
            <div class="col-md-3 col-sm-6" *ngFor="let slide of AllProducts">

                <!-- Product  -->
                <a class="card mb-3 p-4 text-decoration-none"  [routerLink]="['/product', slide.id]">
                    <img class="card-img-top rounded-3" [src]="slide.image" alt="Card image cap" style="height: 65%;">
                    <div class="card-body">
                        <p class="py-2 text-danger">{{slide.category}}</p>
                        <h5 class="card-title h-50">{{slide.title}}</h5>
                        <div id="add" class="pb-5" (click)="AddToCartt(slide)">
                            <a href="#" class="btn btn-outline-danger mt-3  "><i class="fa-solid fa-cart-shopping me-2"></i> Add To Cart</a>

                        </div>
 
                    </div>
                </a>
            </div>

        </div>
     </section>
    
    <!-- ========== End Products Section ========== -->
    
        
        <script src="" async defer></script>
    </body>
</html>
